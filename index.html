<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC2</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand" href="#">Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center align-items-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-itemd">
                    <a class="nav-link c" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Bio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
            <form class="form-inline ml-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4 ">
        <div class="form-container p-4 border rounded">
            <h2 class="mb-4">Título</h2>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="texto" name="texto" class="form-control" placeholder="Título do Card" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>

   
    <div class="container-fluid d-flex justify-content-center mg-4 mt-5" id="cardContainer">
        
    </div>

   
    <div class="text-center mt-4">
        <button class="btn btn-danger" onclick="apagarTodos()">APAGAR TODOS</button>
    </div>

    
    <footer class="container-fluid bg-dark text-white text-center py-3 mt-5 fixed-bottom">
        <p>Copyright Facens©2024 - Webdesign - Isadora(247551) Manriana(248372)</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            
            const title = document.getElementById("texto").value;
            
           
            criarCard(title);

          
            document.getElementById("contactForm").reset();
        });

        function criarCard(title) {
        
            const randomImageNumber = Math.floor(Math.random() * 100);

           
            const cardHTML = `
                <div class="card m-2" style="width: 18rem;">
                    <img src="https://picsum.photos/300/150?random=${randomImageNumber}" class="card-img-top" alt="Imagem aleatória" border: 10px solid #000;>
                    <div class="card-body text-center ">
                        <h5 class="card-title">${title}</h5>
                        <button class="btn btn-danger" onclick="apagarCard(this)">Apagar</button>
                    </div>
                </div>
            `;

           
            document.getElementById("cardContainer").insertAdjacentHTML('beforeend', cardHTML);
        }

        function apagarCard(button) {
           
            button.closest('.card').remove();
        }

        function apagarTodos() {
           
            document.getElementById("cardContainer").innerHTML = '';
        }
    </script>
</body>
</html>
